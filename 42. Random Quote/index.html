<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <div id="quoteOutput">
        <span>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam
          architecto nostrum quos tenetur voluptatem officia voluptate delectus
          culpa tempora commodi recusandae quisquam repellat veniam, natus in ad
          modi? Velit, repellat.
        </span>
      </div>
      <div id="authorOutput">
        <small>-Author-</small>
      </div>
    </div>

    <button class="btn" id="quoteBtn">Get Quote</button>

    <script src="script.js"></script>
  </body>
</html>
