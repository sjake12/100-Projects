<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Follow/Unfollow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="theme">Dark</button>

    <div class="card">
      <h1 class="card-title">Who To Follow</h1>
      <span class="divider"></span>
      <div class="profile">
        <div class="profile-pic img-one"></div>
        <div class="profile-info">
          <span class="display-name">Gwen Apuli</span>
          <span class="username">bini_gwen</span>
        </div>

        <button class="follow-button followed">Unfollow</button>
      </div>
      <div class="profile">
        <div class="profile-pic img-two"></div>
        <div class="profile-info">
          <span class="display-name">Maloi Ricalde</span>
          <span class="username">bini_maloi</span>
        </div>

        <button class="follow-button">Follow</button>
      </div>
      <div class="profile">
        <div class="profile-pic img-three"></div>
        <div class="profile-info">
          <span class="display-name">Aiah Arceta</span>
          <span class="username">bini_aiah</span>
        </div>

        <button class="follow-button">Follow</button>
      </div>

      <a href="#" class="show-more">Show more</a>
    </div>
  </body>
</html>
